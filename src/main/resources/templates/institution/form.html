    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Institution Form</title>
</head>
<body>
<form th:action="@{/institution/add}" th:object="${institution}" method="post">
    <div>

        <div>

    </div>
</form>
</body>
</html>
